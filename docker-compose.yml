version: '3.8'

services:
  # Service de la base de données (MySQL)
  db:
    image: mysql:8.0
    container_name: gorent_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gorent-network

  # Service du Backend (API Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gorent_backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    networks:
      - gorent-network

  # Service du Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # L'URL de l'API est gérée par le reverse proxy Nginx
        API_URL: /api 
    container_name: gorent_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80" # Expose Nginx sur le port 80 de la machine hôte
    networks:
      - gorent-network

volumes:
  db_data:

networks:
  gorent-network:
    driver: bridge
